<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <div class="hero-img">
    <img src="/images/illustration-hero.svg" alt="hero listens music" class="hero-img">
  </div>
  <div class="order-summary">
    <h2 class="title">Order Summary</h2>
    <p class="description"> You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
  </div>
  <div class="plan-box">
    <img src="/images/icon-music.svg" alt="music icon" class="music-icon">
      <div class="plan">
         <h4 class="plan-title"> Annual Plan</h4>
          <p class="plan-price">$59.99/year</p>
       </div>
    <button class="btn btn-change">Change</button>
  </div>
  

  <div class="buttons">
    <button class="btn btn-payment">Proceed to Payment</button>
    <button class="btn btn-cancel">Cancel Order</button>
  </div>

 


 
  

  

  
  
  
</div>
 </div>
</body>
</html>
